<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="screen">
      <div class="gradient-1"></div>
      <div class="gradient-2"></div>
      <div class="screen-content">
        <img class="logo" src="image/logo.svg" alt="logo" />
        <div class="center">
          <div class="element"></div>
          <div class="sphere-blue"></div>
          <div class="sphere-white"></div>
          <div class="sphere-white-inside"></div>
          <img class="sphere" src="image/Ellipse.png" alt="" />
        </div>
      </div>
    </div>

    <div class="second-screen">
      <img class="sphere-sec" src="image/Ellipse.png" alt="" />
      <div class="touch"></div>
      <div class="card">
        <div class="card-left">
          <img src="image/card-left.png" alt="" />
        </div>
        <div class="card-right">
          <img src="image/card-right.png" alt="" />
        </div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
